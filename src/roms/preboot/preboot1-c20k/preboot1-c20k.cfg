MEMORY {
    ZP:         start = $0000, size = $0020, type = rw, define = yes;
    STACK:      start = $0100, size = $0100, type = rw, define = yes;
    ROM:        start = $FF00, size = $00FA, type = ro, define = yes, file = %O, fill=yes;
    ROM_VECS:   start = $FFFA, size = $0006, type = ro, define = yes, file = %O, fill=yes;

}
SEGMENTS {
    ZEROPAGE:   load = ZP,  type = zp;    
    BSS:        load = STACK, type = bss, define=yes;
    CODE:       load = ROM, type = ro;
    RODATA:     load = ROM, type = ro;
    VECS:       load = ROM_VECS, type = ro;
}
FEATURES {
}
SYMBOLS {
}


